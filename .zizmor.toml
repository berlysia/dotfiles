# Zizmor security configuration for GitHub Actions workflows
# https://docs.zizmor.sh/configuration/

# Suppress dangerous-triggers warning for specific workflows that use workflow_run safely
[[rules.dangerous-triggers.ignores]]
# status-check.yml: Aggregates CI results, read-only permissions
location = ".github/workflows/status-check.yml"
note = "workflow_run used safely: read-only permissions, no PR checkout, aggregates CI results only"

[[rules.dangerous-triggers.ignores]]
# auto-fix-dependencies.yml: Validates bot PR before any operations
location = ".github/workflows/auto-fix-dependencies.yml"
note = "workflow_run used safely: validates dependency bot PRs, checks author before checkout"
