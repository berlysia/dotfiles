# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# 全体的なフォーマット設定
format = """
$shell\
$directory\
$username\
[@](yellow)\
$hostname\
$status\
$time\
$cmd_duration\
$line_break\
$nodejs\
$package\
$git_branch\
$git_state\
$git_status\
$line_break\
$character
"""

# プロンプト間に空行を挿入
add_newline = true

[shell]
bash_indicator = "bash"
zsh_indicator = ""
disabled = false

# ディレクトリ表示設定
[directory]
style = "bold green"
truncation_length = 100
truncate_to_repo = false

# ユーザー名表示設定
[username]
format = "[$user]($style)"
style_root = "bold red"
style_user = "bold cyan"
show_always = true

# ホスト名表示設定
[hostname]
format = "($style)[$hostname]($style)"
style = "bold blue"
ssh_only = false
ssh_symbol = "🔄 "

# 終了ステータス表示設定
[status]
format = '[$symbol $status]($style) '
symbol = "❌"
success_symbol = "✅"
style = "red"
disabled = false

# コマンド実行時間表示設定
[cmd_duration]
format = "took [$duration]($style) "
style = "yellow"
# 1秒以上かかったコマンドのみ表示
min_time = 1000

# 現在時刻表示設定
[time]
format = "at [$time]($style) "
style = "blue"
time_format = "%Y-%m-%d %H:%M:%S"
disabled = false

# Node.js環境表示設定
[nodejs]
format = "$symbol[$version]($style) "
symbol = "📦 "
style = "green"

# パッケージ情報表示設定
[package]
format = "[$symbol$name@v$version]($style) "
symbol = "📦 "
style = "214"

# Gitブランチ表示設定
[git_branch]
always_show_remote = true
format = '[$symbol$branch(...$remote_name/$remote_branch)]($style) '
style = "bold cyan"

[git_commit]
format = '[$symbol$commit]($style) '
only_detached = false
tag_disabled = false

[git_state]

# Gitステータス表示設定
[git_status]
format = '([(\[$ahead_behind\])]($style) $all_status)'
style = "bold cyan"
conflicted = "🏳"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
up_to_date = "✨"
untracked = "?[${count} untracked](red)"
stashed = "$"
modified = "![${count} modified](yellow)"
staged = "+[${count} staged](bright-green)"
renamed = "»[${count} renamed](cyan)"
deleted = "✘[${count} deleted](red)"

# プロンプト文字設定
[character]
success_symbol = "[>](bold green)"
error_symbol = "[>](bold red)"
